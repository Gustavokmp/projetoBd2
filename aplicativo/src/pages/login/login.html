<ion-content padding class="planoDeFundo">
    <div class="img-center">
        <img src="assets/img/logo.png" class="img-responsive" alt="Responsive image">
        <div class="text-center">
            <h1 style="text-align: center;">
                <b> Login </b></h1><br>
        </div>
    </div>

    <ion-list>
        <form [formGroup]="entrada">
            <ion-item>
                <ion-label>Usu√°rio: </ion-label>
                <ion-input type="text" formControlName="nome" id="campoUsuario"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label>Senha: </ion-label>
                <ion-input type="password" formControlName="senha" id="campoSenha"></ion-input>
            </ion-item><br>

            <div class="text-center">
                <h4 style="text-align: center;" class="branco">
                    <b> Bem-Vindo! </b></h4>
            </div>
            <ion-row>
                <ion-col>
                    <button type="submit" [disabled]="!entrada.valid" id="btnLogar" class="btnDireito" ion-button type="submit" color="light" round block (click)="login()" clear> Entrar </button>
                </ion-col>
            </ion-row>
        </form>

    </ion-list>

</ion-content>
